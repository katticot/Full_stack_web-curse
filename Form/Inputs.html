<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Inputs Demo</title>
</head>
<body>
    <p>Do you prefer cats or dogs</p>
    <form action="">
        <label for="dogs">dogs:</label>
        <input type="radio" name="petChoice" id="dogs"
        value="dog">

        <label for="cats">cats:</label>
        <input type="radio" name="petChoice" id="cats"
        value="cat">
        <p>My favorite colour ?</p>
        <select name="color">
            <option value="RED">Red</option>
            <option>Orange</option>
            <option value="">Yellow</option>
        </select>

        <textarea name="paragraph" id="" cols="10" rows="10"></textarea>

        <button>Go !</button>
    </form>
</body>
</html>
